<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../log-in/logIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content-container-out">
        <div class="content-container">
            <div class="texts-container">
                <h1>Comunidad <br><span>Conectada</span></h1>
                <p>Voces Unidas, Ideas que Transforman</p>
            </div>

            <div class="forms-container">
                <h2>Iniciar Sesión</h2>
                <form action="">
                    <div class="forms-field">
                        <label>Correo Electrónico</label>
                        <input type="email" class="forms-input" name="forms-email" placeholder="Ingresa tu email..."
                            required>
                    </div>
                    <div class="forms-field">
                        <label>Contraseña</label>
                        <input type="password" class="forms-input" name="forms-password"
                            placeholder="Ingresa tu contraseña..." required>
                    </div>
                    <button id="logIn-button">Entrar</button>
                </form>
                <p>¿No tienes una cuenta? <span><a href="#">Crear Cuenta</a></span></p>
            </div>
        </div>
        
    </div>
</body>

</html>
